<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI -- </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <div class="container-1">
        <h1>Body Mass Index</h1>
        <p>Select Gender</p>
        <div class="btn">
                <img src="/images/man.png" alt="man" class = "img" id = "male">
                <img src="/images/woman.png" alt="" class = "img" id = "female" >
        </div>
        <div class="form">
            <input type="text" id="height-field" placeholder="height / cm" required>
            <input type="text" id="weight-field" placeholder = "weight / kg" required> 
            <button id = "submit-btn">Calculate BMI</button>
        </div>
       </div> 
       <div class="container-2">
        <div class="Img"></div>
        <div class="result">
            <div id = "category"></div>
            <div id = "res"></div>
            <div id = "tip"></div>
        </div>
       </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
